<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>html__starter</title>
	<meta name="description" content="html starter">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon/favicon.ico">
	<link rel="stylesheet" href="css/app.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

</head>

<body>

	<div class="wrapper">
		<div class="container">
			<div class="slider_custome">
				<div class="slider_custome_header">
					<h1>РАЗДЕЛ ФОТО</h1>
				</div>
				<div class="slider">

					<div class="slider_for_wrapper">

						<!-- slider custome arrows slider-for block -->
						<div id="my-arrow-next" class="slider_arrows_custome_left">
							<i class="fas fa-chevron-right"></i>
						</div>
						<div id="my-arrow-prev" class="slider_arrows_custome_right">
							<i class="fas fa-chevron-left"></i>
						</div>
						<!-- slider custome arrows slider-for block -->

						<div class="single-item">
							<img class="transition" src="images/img/1.jpg" alt="#">
							<img class="transition" src="images/img/2.jpg" alt="#">
							<img class="transition" src="images/img/3.jpg" alt="#">
							<img class="transition" src="images/img/4.jpg" alt="#">
							<img class="transition"  src="images/img/5.jpg" alt="#">
							<img class="transition" src="images/img/6.jpg" alt="#">
							<img class="transition" src="images/img/7.jpg" alt="#">
							<img class="transition" src="images/img/8.jpg" alt="#">
							<img class="transition" src="images/img/9.jpg" alt="#">
							<img class="transition" src="images/img/10.jpg" alt="#">
							<img class="transition" src="images/img/11.jpg" alt="#">							
						</div>

					</div>


					 <div class="single_item_two_wrapper">

						<!-- multiple custome arrows -->
						<div id="my-arrow-next-two" class="multiple_arrows_left">
							<i class="fas fa-chevron-right"></i>
						</div>
						<div id="my-arrow-prev-two" class="multiple_arrows_right">
							<i class="fas fa-chevron-left"></i>
						</div>
						<!-- multiple custome arrows -->

						<div class="multiple-items">
							<a href="images/img/1.jpg" class="item">
								<img src="images/img/1.jpg" alt="#">
							</a>
							<a href="images/img/2.jpg" class="item">
								<img src="images/img/2.jpg" alt="#">
							</a>
							<a href="images/img/3.jpg" class="item">
								<img src="images/img/3.jpg" alt="#">
							</a>
							<a href="images/img/4.jpg" class="item">
								<img src="images/img/4.jpg" alt="#">
							</a>
							<a href="images/img/5.jpg" class="item">
								<img src="images/img/5.jpg" alt="#">
							</a>
							<a href="images/img/6.jpg" class="item">
								<img src="images/img/6.jpg" alt="#">
							</a>
							<a href="images/img/7.jpg" class="item">
								<img src="images/img/7.jpg" alt="#">
							</a>
							<a href="images/img/8.jpg" class="item">
								<img src="images/img/8.jpg" alt="#">
							</a>
							<a href="images/img/9.jpg" class="item">

							</a>
							<a href="images/img/10.jpg" class="item">

							</a>
							<a href="images/img/11.jpg" class="item">
								<img src="images/img/11.jpg" alt="#">
							</a>
						</div>

					</div> 
					
				</div>
			</div>

		</div>
	</div>

	
	<script src="js/app.min.js"></script>
	<script src="js/fontawesome.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js" ></script>
